<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006c4c">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="top-app-bar">
            <h1 id="page-title">Recetas</h1>
            <div class="actions">
                <!-- Dynamic actions like 'Add' will go here -->
            </div>
        </header>

        <main id="main-content">
            <!-- Views will be injected here -->
            <div id="recipes-view" class="view active">
                <div class="empty-state">
                    <span class="material-icon">menu_book</span>
                    <p>No hay recetas aún. ¡Añade una!</p>
                </div>
                <div class="recipe-list"></div>
                <button id="fab-add-recipe" class="fab" aria-label="Añadir receta">
                    <button type="button" class="close-btn" id="close-select-dialog">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>
                    </header>
                    <div class="select-list" id="select-recipe-list"
                        style="padding: 0 24px 24px; display: flex; flex-direction: column; gap: 8px;">
                        <!-- List of recipes to choose from -->
                    </div>
                    </dialog>

                    <script src="app.js"></script>
                    <script>
                        if ('serviceWorker' in navigator) {
                            navigator.serviceWorker.register('./sw.js');
                        }
                    </script>
</body>

</html>
