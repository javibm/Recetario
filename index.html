<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>

    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/recipe-card.css">
    <link rel="stylesheet" href="css/planner.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/add-recipe.css">
    <link rel="stylesheet" href="css/shopping-list.css">
    <link rel="stylesheet" href="css/recipe-details.css">
    <link rel="stylesheet" href="css/ingredients.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F9F6F0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=DM+Serif+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Global Loader (Boot Screen) -->
    <div id="app-loader">
        <div class="loader-spinner"></div>
        <div id="app-loader-text">Buscando en el libro de la abuela...</div>
    </div>

    <header class="main-header">
        <div class="header-top" style="margin-bottom: 0;">
            <div>
                <h1 class="app-title" id="header-title">Mis Recetas</h1>
                <p class="app-subtitle" id="header-subtitle">¿Qué vamos a cocinar hoy?</p>
            </div>
            <div class="user-avatar-small" id="user-profile-btn">
                <span class="material-icons">person</span>
            </div>
        </div>
    </header>

    <main class="app-container">
        <!-- Recipes View -->
        <div id="recipes-view" class="view active">
            <!-- Content injected by RecipesView.js -->
        </div>

        <!-- Planner View -->
        <div id="planner-view" class="view">
            <!-- Content injected by PlannerView.js -->
        </div>

        <!-- Shopping View -->
        <div id="shopping-view" class="view">
            <!-- Content injected by ShoppingListView.js -->
        </div>

        <!-- Recipe Details & Form will be injected by JS -->
    </main>

    <nav class="bottom-navigation">
        <button class="nav-item active" data-target="recipes-view">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path
                        d="M280-80v-366q-51-14-85.5-56T160-600v-280h80v280h40v-280h80v280h40v-280h80v280q0 56-34.5 98T360-446v366h-80Zm400 0v-320H560v-280q0-83 58.5-141.5T760-880v800h-80Z" />
                </svg>
            </div>
            <span class="label">Recetas</span>
        </button>
        <button class="nav-item" data-target="planner-view">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path
                        d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z" />
                </svg>
            </div>
            <span class="label">Plan</span>
        </button>
        <button class="nav-item" data-target="shopping-view">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path
                        d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z" />
                </svg>
            </div>
            <span class="label">Compra</span>
        </button>
    </nav>

    <!-- Add Ingredient Dialog -->
    <dialog id="add-ingredient-dialog" class="bottom-sheet-dialog">
        <div class="dialog-content">
            <header class="dialog-header">
                <h3>Añadir Ingrediente</h3>
                <button type="button" class="close-btn" id="close-ingredient-dialog">
                    <span class="material-icons">close</span>
                </button>
            </header>
            <div style="padding: 16px;">
                <div class="input-group">
                    <label>Buscar</label>
                    <input type="text" id="ingredient-search-input" list="known-ingredients" placeholder="Ej: Harina">
                </div>
                <div style="display: flex; gap: 16px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Cantidad</label>
                        <input type="number" id="ingredient-qty-input" placeholder="0">
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Unidad</label>
                        <input type="text" id="ingredient-unit-input" placeholder="gr, ml, pza" list="known-units">
                        <datalist id="known-units">
                            <option value="gr">
                            <option value="kg">
                            <option value="ml">
                            <option value="l">
                            <option value="taza">
                            <option value="cda">
                            <option value="cdta">
                            <option value="pza">
                        </datalist>
                    </div>
                </div>
                <button type="button" class="btn-filled" id="confirm-add-ingredient"
                    style="width: 100%; margin-top: 16px;">
                    Añadir
                </button>
            </div>
        </div>
    </dialog>



    <!-- Auth Dialog -->
    <dialog id="auth-dialog" class="auth-dialog">
        <div style="padding: 32px 24px; text-align: center;">
            <div
                style="width: 64px; height: 64px; background: var(--md-sys-color-primary-container); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; color: var(--md-sys-color-on-primary-container);">
                <span class="material-icons" style="font-size: 32px;">group</span>
            </div>
            <h2 id="auth-title"
                style="margin-bottom: 8px; font: var(--md-sys-typescale-headline-large); font-size: 24px;">
                Bienvenido
            </h2>
            <p id="auth-subtitle" style="color: var(--md-sys-color-on-surface-variant); margin-bottom: 32px;">
                Inicia sesión para sincronizar tus recetas.
            </p>

            <form id="auth-form">
                <div class="input-group" style="text-align: left; margin-bottom: 16px;">
                    <label for="auth-email">Email</label>
                    <input type="email" id="auth-email" name="email" required placeholder="tu@email.com">
                </div>
                <div class="input-group" style="text-align: left; margin-bottom: 16px;">
                    <label for="auth-password">Contraseña</label>
                    <input type="password" id="auth-password" name="password" required placeholder="••••••••">
                </div>
                <div class="input-group" id="group-code-container"
                    style="text-align: left; margin-bottom: 24px; display: none;">
                    <label for="auth-group-code">Código de Grupo</label>
                    <input type="text" id="auth-group-code" name="group-code" placeholder="Código de invitación"
                        style="text-transform: uppercase;">
                    <p style="font-size: 12px; color: var(--md-sys-color-outline); margin-top: 4px;">Pide el código
                        al
                        administrador del grupo.</p>
                </div>

                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <button type="submit" class="btn-filled" style="width: 100%;" id="auth-submit-btn">Iniciar
                        Sesión</button>
                    <button type="button" class="btn-text" id="toggle-auth-mode">¿No tienes cuenta?
                        Regístrate</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Profile Dropdown Menu -->
    <div id="profile-menu-dropdown" class="profile-dropdown" style="display: none;">
        <div class="dropdown-content">
            <button class="menu-item-btn" id="btn-manage-ingredients">
                <span class="material-icons">kitchen</span>
                Gestionar Ingredientes
            </button>
            <div class="menu-divider"></div>
            <button class="menu-item-btn" id="btn-logout" style="color: #D32F2F;">
                <span class="material-icons">logout</span>
                Cerrar Sesión
            </button>
        </div>
    </div>





    <!-- Ingredients Manager View -->
    <div id="ingredients-view" class="view full-screen"
        style="background-color: var(--md-sys-color-background); z-index: 200;"></div>

    <!-- Datalist for Autocomplete -->
    <datalist id="known-ingredients"></datalist>

    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- View Templates -->
    <script src="js/views/RecipesView.js"></script>
    <script src="js/views/RecipeDetailsView.js"></script>
    <script src="js/views/PlannerView.js"></script>
    <script src="js/views/ShoppingListView.js"></script>
    <script src="js/views/AddRecipeView.js"></script>
    <script src="js/views/IngredientsView.js"></script>

    <!-- Core & State -->
    <script src="js/firebase-init.js"></script>
    <script src="js/state.js"></script>

    <!-- Feature Modules -->
    <script src="js/recipe-card.js"></script>
    <script src="js/recipes.js"></script>
    <script src="js/planner.js"></script>
    <script src="js/shopping-list.js"></script>
    <script src="js/add-recipe.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ingredients-manager.js"></script>

    <!-- Main Orchestrator -->
    <script src="js/main.js"></script>

</body>

</html>
